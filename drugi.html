<html lang="en">
<head>

<body>
    <button onclick="polugodiste()">Datum</button>

    <style>
      button{
         width: 200px;
         height:400px;
         background-color: red;
         font-family: 'Times New Roman', Times, serif;
         text-align: left;
         color:aqua;
         margin: 20%;

      }

    </style>
        <script>
            function polugodiste(){
                let trenutnidatum=new Date();
                let kraj=new Date();
                kraj.setDate(23);
                kraj.setMonth(11);
                kraj.setFullYear(2024);
                let razlika = kraj-trenutnidatum;
                razlika= Math.floor(razlika/(1000*24*60*60));
                alert("Do kraja polugodista ima jos " + razlika + " dana");

            }

          
        </script>

</body>
