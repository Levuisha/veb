</head>
<body>
    <div id="div1">

    <style>
        div{
            width: 200px;

            margin: auto;
            border-radius: 0%;
            background-color: blue;
            text-align: center;
            color: red;
        }
        </style>
<script>
            let kvadrat = document.getElementById('div1');

            function promena(){
      if(kvadrat.style.borderRadius !='50%')
      document.getElementById('div1').style.borderRadius='50%';
    else document.getElementById('div1').style.borderRadius='0%';


        
       }
kvadrat.addEventListener('mouseover',promena);
            

          
    </script>
